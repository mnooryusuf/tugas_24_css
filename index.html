<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
  </head>
  <body>
    <form>
      <div class="mb-3 fw-bold">
        <label for="nama" class="form-label">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
      </div>
      <div class="mb-3 fw-bold">
        <label for="alamat" class="form-label">Alamat Rumah</label>
        <textarea name="alamat" id="alamat" cols="30" rows="10" class="form-control"></textarea>
      </div>
      <div class="mb-3 fw-bold">
        <label for="foto" class="form-label">Foto Profil</label>
        <input type="file" class="form-control" id="foto">
      </div>
      <div class="mb-3 fw-bold">
        <label for="email" class="form-label">Alamat Email</label>
        <input type="email" class="form-control" id="email" placeholder="Alamat Email">
      </div>
      <div class="mb-3 fw-bold">
        <label for="password" class="form-label">Kata Sandi</label>
        <input type="password" class="form-control" id="password" placeholder="Kata Sandi">
      </div>
      <div class="mb-3">
        <label class="fw-bold">Jenis Kendaraan Anda :</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="motor" value="Motor">
          <label class="form-check-label" for="motor">Motor</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Mobil" value="option2" checked>
          <label class="form-check-label" for="Mobil">Mobil</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
   
    <script src="js/bootstrap.js"></script>
  </body>
</html>
